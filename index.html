<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            max-height: 100vh;
            background-color: #363636	;
        }

        .calculadora{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1f1e1e;
            padding: 15px;
            border-radius: 4px;
        }

        #tela{
            height: 15px;
            background-color: #1f1e1e;
            width: 223px;
            margin-bottom: 10px;
            text-align: right;
            padding: 20px;
            color: #fff;
            overflow: hidden;
            border-bottom: solid 1px #fff;
            cursor: default;
        }

        .botao{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            margin: 3px;
            cursor: pointer;
            font-weight: bolder;
            color: #fff;
            border-radius: 50%;
            border: solid 1px #a5a3a3;
            background-color: #1f1e1e;
            transition: .2s;
        }

        .botao:hover{
            border: 1px solid #ccc;
            background-color: #a5a3a3;
        }

        .igual{
            height: 106px;
            border-radius: 10px;
        }

        .zero{
            border-radius: 10px;
            width: 108px;
        }

        .c{
            color: orange;
        }

        .green{
            color: greenyellow;
        }
    </style>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div id="tela"></div>

        <table>
            <tr>
                <td><button class="botao c" onclick="clean()">C</button></td>
                <td><button class="botao green" onclick="excluir()">
                    <span class="material-symbols-outlined">
                        backspace
                    </span>
                </button></td>
                <td><button class="botao green" onclick="insert('/')">/</button></td>
                <td><button class="botao green" onclick="insert('*')">X</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao green" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botao green" onclick="insert('+')">+</button></td>
            </tr>
             <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="botao igual green" onclick="calculo()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao zero" onclick="insert('0')">0</button></td>
                <td><button class="botao" onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
